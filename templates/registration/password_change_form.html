{% extends 'registration/base.html' %}

{% block page_title %}
    Scgate Authentication
{% endblock %}

{% block page_content %}
    <form class="form-horizontal" action="." method="POST">
        {% csrf_token %}
        <table class="table table-hover" style="width:400px">
            <tbody>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary">
                        <span>Submit</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
